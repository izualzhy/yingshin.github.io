- name: 林肯传
  cover: https://izualzhy.cn/assets/images/book/s8489383.jpg
  start_date: 2021.1.23
  finish_date: 2021.2.11
  douban_link: http://book.douban.com/subject/6811183/
  note: 很庆幸在假期里看完了《林肯传》，历史上有很多的名人通过自身的努力实现阶级的变迁。例如刘邦、朱元璋，市井平民出身，靠谋略智慧终成千古帝王。林肯最与众不同的点在于，他在从木匠成为总统之后，仍然恪守着自己的信念，相信人人平等，以解放奴隶、统一全国为目标。真正的伟人，会如同闪电划过长空，瞬间照亮当下的时局，每个人才能看清、找到自己的位置、进而觉醒。就像当年毛泽东坚定的指出需要农村包围城市、枪杆子里出政权，才能有井冈山革命根据地，有红军不怕远征难的万里长征。林肯之于当时的美国，也是如此。「人们通常只能看到林肯想要解放黑奴的思想，却没有看到他想要白人奉行人道的苦心。诚然，他有一次说的非常清楚，劝说白人不再做奴隶主，比解放黑奴更加重要」。在这本书里，你能看到一个个真实的故事，可能他也会焦头烂额耍些心机，也可能左支右绌没有耐心，然而一半靠实力一半靠信念，他最终结束了南北战争统一了美国，避免了星条旗的分裂。 书本的结局令人唏嘘，林肯妻子精神失常，林肯本人像是完成了上帝给他的使命一般，在南北战争正式打响四年后的同一天随之落幕。 不足的地方是人名太多，以至于有的章节看不懂。但是不影响这是一本好书。读一段历史，往往需要全方位的角度。例如你看了《明朝那些事儿》，也还应该看看《万历十五年》；你看了《美国种族简史》，也还应该再看看《林肯传》。

