- name: 杯雪
  cover: https://izualzhy.cn/assets/images/book/s6950019.jpg
  start_date: 2021.6.21
  finish_date: 2021.8.25
  douban_link: http://book.douban.com/subject/6560171/
  note: 发现读书时炒炒冷饭也挺好的，温故而知新。大学时从图书馆借书，有小椴的、杨叛的，由于借阅者众，书上难免留了些字迹，娟秀、灵动、挺拔皆有。读那些文字也是读书的乐趣之一，字里行间能感受到留字者既爱惜书籍，又忍不住激扬文字的心情。 如今经常对着满屏的书评、推送的书架消息，不知道为什么，读的书却少了。 说回小椴，印象里小椴的文字是美的，比如写江南的雨：“江南的雨总是不知不觉的就来了。来了以后，便连绵不绝，眉边发际，萦绕不止。”，“那雨一开始只潮潮的，像只闻得着，却看不见，渐渐却阴霾不止。”，一瞬间感觉不像是武侠小说。 就像李健被称为音乐诗人，如果要选一个武侠里的诗人的话，我会选小椴。诗词歌赋，水调歌头、哀江南，信手拈来，缺点是诗歌可能乱了年代😅。 最喜欢《夜雨打金荷》这一本，特别是那个雨夜的酒馆，人物悉数登场，故事节奏紧凑，后面几本明显不如了。

- name: 显微镜下的大明
  cover: https://izualzhy.cn/assets/images/book/s29960161.jpg
  start_date: 2021.2.17
  finish_date: 2021.3.20
  douban_link: http://book.douban.com/subject/30414743/
  note: 历史大多记录的要么是王侯将相，要么是豪杰草莽，总之是那些足够有意义的人和事。换做市井乡间故事，大多因为琐碎重复而难以记入史册。看这本书，仿佛打开了一扇新的门，原来也有人在记录着这些不那么起眼却同样惊心动魄的小事，透过这扇门，不是看编年记事，不是看人物传记，而是看到因为大历史而带来的小生活的变更。就像最近的抗疫，普通人无法出门，公司倒闭，商场关门，过年回家难这些事情，同样值得被记录，因为共鸣而传播，这大概就是抖音快手快速兴起的原因吧。作者将纷繁复杂的文言文，写的精彩纷呈，故事挑的非常用心，虽说只是民间诸事，却总会受到朝廷政策人员变更的影响，透过普通人的生活，更能折射出当时真实的社会，前几篇非常推荐，后面的就略显潦草了。

