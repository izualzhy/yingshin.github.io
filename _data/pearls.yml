- title: '架构设计与架构师 林仕鼎'
  url: 'http://djt.qq.com/video/1058'
  tag: 'architect'
  note: '这是QCon-2013上的一场演讲，现在听了依然受益匪浅。演讲以存储、服务架构、计算模型为例子介绍了架构：What Why How.存储需要考虑结构、访问模式、数据特点、实时性等，服务架构需要考虑高吞吐、稳定性，计算需要考虑数据/计算/通讯密集型等。作者提到，Architect是位于Engineer和Researcher间的一个角色，理论映射到实践，实践抽象为理论。最后则介绍了架构师的三板斧。从去年6 7月份以来，我突然困惑于架构是做什么的这个问题，而林仕鼎是这么说的："对于架构师的技能要求，我参考武林高手，建了个模型：内力+招式+经验。内力由修炼得来，招式源于剑法拳谱即前人的积累，而经验则靠实战。编程能力像是内力，在不断对代码进行重构的过程中获得提升，参与项目就是实战。通常来说，内力+经验就能赢得战斗，但招式会使你看起来出身名门大派，即不山寨。内力、招式和经验，这三者通常也不是单独增长的，需要在一次次的迭代过程中螺旋式上升，即在实战中锻炼内力并加深对招式的理解，而后两者可以带来更多实战的机会和成功概率。待你到达一定阶段，自然也会总结出自己的功法招式，传与后人。当然还可以写成秘笈，留在山洞里等待有缘人。"'

